<section class="sports">
    <div class="container">
        <h1 class="text-center">Sports Books</h1>
        <div class="row mt-5">
            <div class="col-lg-3" *ngFor="let cs of sports">
                <div class="box shadow-sm">
                    <img class="image" src="{{cs.image}}" width="50%">
                    <h4 class="mt-2 name">{{cs.name}}</h4>
                    <p class="mt-2 desc" >{{cs.description}}</p>
                    <a class="btn btn-primary btn-sm mt-2" href="signin">Buy Book</a>
                </div>
            </div>
        </div>
    </div>

</section>
